---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    dnf:
      update_cache : yes
    when: ansible_distribution == "Rocky"

  - name: install httpd package
    dnf:
      name: httpd
      state: present
    when: ansible_distribution == "Rocky" and ansible_distribution_version == "8.5"

  - name: add php support for apache
    dnf:
      name: php
      state: present
    when: ansible_distribution in ["Rocky", "CentOS"]

  - name: update repository index
    apt:
      update_cache : yes
    when: ansible_distribution == "Ubuntu"

  - name: install httpd package
    apt:
      name: apache2
      state: present
    when: ansible_distribution == "Ubuntu"

  - name: add php support for apache
    apt:
      name: libapache2-mod-php
      state: present
    when: ansible_distribution == "Ubuntu"
